<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 80" width="400" height="80">
  <defs>
    <linearGradient id="bridgeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2EC4B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0B1D3A;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Bridge Icon -->
  <g transform="translate(10, 10)">
    <!-- Left tower -->
    <rect x="5" y="10" width="8" height="50" rx="2" fill="#0B1D3A"/>
    <!-- Right tower -->
    <rect x="47" y="10" width="8" height="50" rx="2" fill="#0B1D3A"/>
    <!-- Bridge deck -->
    <rect x="0" y="42" width="60" height="6" rx="2" fill="#2EC4B6"/>
    <!-- Bridge arch/cable -->
    <path d="M9 42 Q30 5 51 42" stroke="url(#bridgeGrad)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Vertical cables -->
    <line x1="20" y1="25" x2="20" y2="42" stroke="#0B1D3A" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="30" y1="15" x2="30" y2="42" stroke="#0B1D3A" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="40" y1="25" x2="40" y2="42" stroke="#0B1D3A" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Data nodes on cables -->
    <circle cx="20" cy="25" r="2.5" fill="#2EC4B6"/>
    <circle cx="30" cy="15" r="2.5" fill="#2EC4B6"/>
    <circle cx="40" cy="25" r="2.5" fill="#2EC4B6"/>
  </g>

  <!-- Company Name -->
  <text x="82" y="46" font-family="'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="#0B1D3A" letter-spacing="-0.5">
    Nord<tspan fill="#2EC4B6">Bridge</tspan>
  </text>
  <text x="295" y="46" font-family="'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif" font-size="32" font-weight="300" fill="#64748B" letter-spacing="-0.5">
    Labs
  </text>

  <!-- Tagline -->
  <text x="82" y="64" font-family="'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B" letter-spacing="3" text-transform="uppercase">
    ENGINEERING SOFTWARE ACROSS BORDERS
  </text>
</svg>
