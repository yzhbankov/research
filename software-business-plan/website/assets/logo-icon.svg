<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B1D3A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#132B52;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arch" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2EC4B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27A99D;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>

  <!-- Bridge -->
  <g transform="translate(12, 12)">
    <!-- Left tower -->
    <rect x="3" y="8" width="7" height="30" rx="1.5" fill="#FFFFFF" opacity="0.95"/>
    <!-- Right tower -->
    <rect x="30" y="8" width="7" height="30" rx="1.5" fill="#FFFFFF" opacity="0.95"/>
    <!-- Bridge deck -->
    <rect x="0" y="28" width="40" height="5" rx="1.5" fill="#2EC4B6"/>
    <!-- Bridge arch -->
    <path d="M6.5 28 Q20 0 33.5 28" stroke="url(#arch)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <!-- Cables -->
    <line x1="13" y1="17" x2="13" y2="28" stroke="#FFFFFF" stroke-width="1.2" opacity="0.7"/>
    <line x1="20" y1="9" x2="20" y2="28" stroke="#FFFFFF" stroke-width="1.2" opacity="0.7"/>
    <line x1="27" y1="17" x2="27" y2="28" stroke="#FFFFFF" stroke-width="1.2" opacity="0.7"/>
    <!-- Data nodes -->
    <circle cx="13" cy="17" r="2" fill="#2EC4B6"/>
    <circle cx="20" cy="9" r="2" fill="#2EC4B6"/>
    <circle cx="27" cy="17" r="2" fill="#2EC4B6"/>
  </g>
</svg>
