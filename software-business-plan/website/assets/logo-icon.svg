<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0C1222;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284C7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0" />
      <stop offset="30%" style="stop-color:#F59E0B;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#F59E0B;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>

  <!-- Inner vault ring -->
  <circle cx="32" cy="32" r="23" fill="none" stroke="#0EA5E9" stroke-width="1.5" opacity="0.15"/>

  <!-- B letterform -->
  <text x="32" y="45" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="38" font-weight="800" fill="url(#bGrad)" text-anchor="middle">B</text>

  <!-- Currency strike-through lines -->
  <line x1="26" y1="13" x2="26" y2="51" stroke="url(#gold)" stroke-width="1.5"/>
  <line x1="38" y1="13" x2="38" y2="51" stroke="url(#gold)" stroke-width="1.5"/>

  <!-- Tech circuit nodes -->
  <circle cx="54" cy="10" r="3" fill="#0EA5E9"/>
  <line x1="54" y1="13" x2="54" y2="20" stroke="#0EA5E9" stroke-width="1.2" opacity="0.4"/>
  <circle cx="10" cy="54" r="3" fill="#0EA5E9"/>
  <line x1="10" y1="44" x2="10" y2="51" stroke="#0EA5E9" stroke-width="1.2" opacity="0.4"/>
</svg>
